<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-on 补充</title>
</head>

<body>

    <div id="app">
        <input type="text" v-model="message" @keyup.enter="show(message)" >
        <p v-text="message">

        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"msg"
            },
            methods:{
                show:function(me){
                    alert(me);
                }
            }
        })
    </script>


</body>

</html>
