<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Basis</title>
</head>
<body>
    <div id="app">
        {{message}}
        <span>
            {{message}}
        </span>
        <h2>
            {{tech_stack.primary}}
        </h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:"hell",
                tech_stack:{
                    primary:"springboot",
                    secondary:"vue"
                }
            }
        })
    </script>
</body>
</html>
