<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计数器</title>
</head>

<body>

    <!-- ********************* v-on ************************ -->
    <!-- ********************* v-on ************************ -->
    <!-- ********************* v-on ************************ -->
    <div id="count">
        <button @click="sub">-</button>
        <span>
            {{num}}
        </span>
        <button @click="add">+</button>

        <!-- *********************v-if************************* -->
        <!-- *********************v-if************************* -->
        <!-- *********************v-if************************* -->
        <div v-if="this.num < 6 && this.num > 4 ">
            ok
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var app = new Vue({
            el: "#count",
            data: {
                num: 1
            },
            methods: {
                add: function () {
                    if (this.num < 10)
                        this.num++;
                },
                sub: function () {
                    if (this.num > 0)
                        this.num--;
                }
            }
        })

    </script>


</body>

</html>
